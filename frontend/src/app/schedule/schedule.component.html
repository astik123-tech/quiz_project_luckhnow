<div class="row">
  <div class="col-md-6 form">
      <form [formGroup]="form">
          <mat-form-field appearance="fill" class="w-75" >
            <mat-label>Enter the contest's key</mat-label>
            <input matInput class="w-100" formControlName="contentKey"/>
          </mat-form-field>
        <button class="w-75 "  mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h1 class="text-center">Start quiz</h1>
        <mat-card>Author's: </mat-card>
        <mat-card>Quiz Name: </mat-card>
        <mat-card>No of Question's: </mat-card>
        <mat-card>Durations: </mat-card>
    </div>
  </div>
