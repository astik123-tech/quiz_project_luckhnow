<div class="main">
<h5>Registration</h5>
<form [formGroup]="registrationForm">
    <div class="row">
        <div class="col-md-12">
            <label for="">Name</label>
            <input type="name" class="form-control" formControlName="name">
            <small *ngIf="h.name.touched && h.name.errors && h.name.errors.required">Name is required</small>
        </div>
        <div class="col-md-12">
            <label for="">Email</label>
            <input type="email" class="form-control" formControlName="email">
            <small *ngIf="h.email.touched && h.email.errors && h.email.errors.required">Email is required</small>
            <small *ngIf="h.email.errors && h.email.errors.email">Must be a valid email</small>
        </div>
        

        <div class="col-md-12">
            <label for="">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <small *ngIf="h.password.errors && h.password.errors.minlength">Minimum 8 digit </small>
            <small *ngIf="h.password.touched && h.password.errors && h.password.errors.required">Password is
                required</small>
        </div>
        <div class="col-md-12">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" >
            <small *ngIf="h.confirmPassword.errors && h.confirmPassword.errors.minlength">Minimum 8 digit </small>
            <small *ngIf="h.confirmPassword.touched && h.confirmPassword.errors && h.confirmPassword.errors.required">Password is required</small>
            <small *ngIf="h.confirmPassword.touched && h.confirmPassword.errors && h.confirmPassword.errors.mustmatch">Must be same </small> 
        </div> 
    </div>
 
        <button  mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
        <span class="register" (click)="onLogin()">Already have an account ? click here</span>

</form>
</div>
